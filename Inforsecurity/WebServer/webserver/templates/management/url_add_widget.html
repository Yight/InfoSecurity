<div id="blackurl_add_dialog">
<form id="blackurl_add" method="post" class="mws-form" action='/management/blackURL/'>
    {% csrf_token %}
        <div id="add-blackurl-error" class="mws-form-message error" style="display:none;"></div>
        <div class="mws-form-inline">
            <div class="mws-form-row">
                <label class="mws-form-label">邮件类型</label>
                <div class="mws-form-item large">
                    <div id='blackurl_type_add'>
                        {% for id,value,text in urltypes %}
                        <input type="radio" name='blackurltype' value="{{value}}" id="add{{id}}" /><label for="add{{id}}">{{text}}</label>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">Url地址</label>
                <div class="mws-form-item large">
                    <input type="text" id='add_blackurl' name='blackurl' />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">风险值</label>
                <div class="mws-form-item large">
                    <input type="text" name='riskvalue' id='addriskvalue'/>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">详细描述</label>
                <div class="mws-form-item large">
                    <textarea id='adddescription' name='description' rows="100%" cols="100%"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
