<div id="blackemail_edit_dialog">
<form id="blackemail_edit"  class="mws-form" >
    {% csrf_token %}
        <div id="edit-blackemail-error" class="mws-form-message error" style="display:none;"></div>
        <div class="mws-form-inline">
            <div class="mws-form-row">
                <label class="mws-form-label">邮件类型</label>
                <div class="mws-form-item large">
                    <div id='blackemail_type_edit'>
                        {% for id,value,text in emailtypes %}
                        <input type="radio" name='blackemailtype' value="{{value}}" id="edit{{id}}" /><label for="edit{{id}}">{{text}}</label>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">邮件地址</label>
                <div class="mws-form-item large">
                    <input type="text" id='edit_blackemail' name='blackemail' />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">风险值</label>
                <div class="mws-form-item large">
                    <input type="text" name='riskvalue' id='editriskvalue'/>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">详细描述</label>
                <div class="mws-form-item large">
                    <textarea id='editdescription' name='description' rows="100%" cols="100%"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
