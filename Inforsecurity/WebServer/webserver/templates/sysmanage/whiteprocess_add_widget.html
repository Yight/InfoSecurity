<div id="whiteProcess_add_dialog">
<form id="whiteProcess_add" method="post" class="mws-form" action='/systemmanage/process_manage/'>
    {% csrf_token %}
        <div id="add-whiteProcess-error" class="mws-form-message error" style="display:none;"></div>
        <div class="mws-form-inline">

            <div class="mws-form-row">
                <label class="mws-form-label">进程名</label>
                <div class="mws-form-item large">
                    <input type="text" id='add_processname' name='processname' />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">进程MD5</label>
                <div class="mws-form-item large">
                    <input type="text" name='md5' id='addmd5'/>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">详细描述</label>
                <div class="mws-form-item large">
                    <textarea id='adddescription' name='description' rows="100%" cols="100%"></textarea>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">版本</label>
                <div class="mws-form-item large">
                    <input type="text" name='version' id='addversion'/>
                </div>
            </div>
        </div>
    </form>
</div>
