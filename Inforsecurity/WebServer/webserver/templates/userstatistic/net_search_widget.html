<div id="net_behaviour_search_dialog">
<form id="net_behaviour_list_search" method="post" class="mws-form" action='/userstatistic/net_behaviour_search/'>
    {% csrf_token %}
        <div id="mws-validate-error" class="mws-form-message error" style="display:none;"></div>
        <div class="mws-form-inline">
            <div class="mws-form-row">
                <label class="mws-form-label">威胁等级</label>
                <div class="mws-form-item large">
                    <input type="text" name='level' id='level' />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">开始日期</label>
                <div class="mws-form-item large">
                    <input type="text" name='begintime' id='begintime' readonly="readonly"  class="mws-datepicker" />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">结束日期</label>
                <div class="mws-form-item large">
                    <input type="text" name='endtime' id='endtime' readonly="readonly"  class="mws-datepicker" />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">Tick</label>
                <div class="mws-form-item large">
                    <input type="text" name='tick' id='tick' />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">版本</label>
                <div class="mws-form-item large">
                    <input type="text" name='version' id='version' />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">传输协议</label>
                <div class="mws-form-item large">
                    <input type="text" id='transfprotc' name='transfprotc' />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">应用协议</label>
                <div class="mws-form-item large">
                    <input type="text" id='appprotc' name='appprotc' />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">事件类型</label>
                <div class="mws-form-item large">
                    <input type="text" id='nettype' name='nettype' />
                </div>
            </div>
        </div>
    </form>
</div>
