<div id="mws-form-dialog">
<form id="mws-validate" method="post" class="mws-form" action='/statistic/email_search/'>
    {% csrf_token %}
        <div id="mws-validate-error" class="mws-form-message error" style="display:none;"></div>
        <div class="mws-form-inline">
            <div class="mws-form-row">
                <label class="mws-form-label">记录类型</label>
                <div class="mws-form-item large">
                    <div id='email_type'>
                        {% for id,value,text in emailtypes %}
                        <input type="checkbox" name='emailtypes' value="{{value}}" id="{{id}}" /><label for="{{id}}">{{text}}</label>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">开始日期</label>
                <div class="mws-form-item large">
                    <input type="text" name='begintime' id='begintime' readonly="readonly"  class="mws-datepicker" />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">结束日期</label>
                <div class="mws-form-item large">
                    <input type="text" name='endtime' id='endtime' readonly="readonly"  class="mws-datepicker" />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">源IP</label>
                <div class="mws-form-item large">
                    <input type="text" name='sip' id='sip' />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">目的IP</label>
                <div class="mws-form-item large">
                    <input type="text" name='dip' id='dip' />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">发件人</label>
                <div class="mws-form-item large">
                    <input type="text" id='sender' name='sender' />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">收件人</label>
                <div class="mws-form-item large">
                    <input type="text" id='receiver' name='receiver' />
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">风险值</label>
                <div class="mws-form-item large">
                    <input type="text" id='riskvalue' name='riskvalue'/>
                </div>
            </div>
        </div>
    </form>
</div>
