
<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
<head>
<meta charset="utf-8" />

<!-- Viewport Metatag -->
<meta name="viewport" content="width=device-width,initial-scale=1.0" />

<!-- Required Stylesheets -->
<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" media="screen" />
<link rel="stylesheet" type="text/css" href="/static/css/fonts/ptsans/stylesheet.css" media="screen" />
<link rel="stylesheet" type="text/css" href="/static/css/fonts/icomoon/style.css" media="screen" />

<link rel="stylesheet" type="text/css" href="/static/css/login.min.css" media="screen" />

<link rel="stylesheet" type="text/css" href="/static/css/mws-theme.css" media="screen" />
<link rel = "Shortcut Icon" href="/static/images/favicon.ico">
<title>WiseEye系统登录页面</title>

</head>

<body>

    <div id="mws-login-wrapper" style="width:384px;text-align:center;">
        <div id="mws-login" style="width:350px;">
            <h1>找回密码</h1>
            <div class="mws-login-lock"><i class="icon-lock"></i></div>
            <div id="mws-login-form">
                <form class="mws-form" action="/accounts/refindpwd/" method="post">
                     {% csrf_token %}
                    {% if temp.status%}
                    <div class="mws-form-row">
                        <font color="white">输入有误！！！请重新输入！</font>
                    </div>
                    
                    {%endif%}
                    
                    <div class="mws-form-row">
                        <div class="mws-form-item large">
                            <span style="width: 65px; display: block;float:left;"><font color="white">用户名:</font></span>
                            <input type="text" id="username" name="username" value="{{temp.username}}" class="mws-login-username required" placeholder="用户名"style="width:280px;height:30px;"/>
                        </div>
                    </div>
                     
                    <div class="mws-form-row">
                        <div class="mws-form-item large">
                            <span style="width: 65px; display: block;float:left;"><font color="white">邮件:</font></span>
                            <input type="text" name="email" value="{{temp.email}}" class="mws-login required" placeholder="邮件" style="width:280px;"/>
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <div class="mws-form-item large">
                            <span style="width: 65px; display: block;float:left;"><font color="white">手机:</font></span>
                            <input type="text" name="mobile" value="{{temp.mobile}}" class="mws-login required" placeholder="手机号"style="width:280px;" />
                        </div>
                    </div>
                    <div class="mws-form-row" >
                        <div class="mws-form-item large" >
                            <span style="width: 65px; display: block;float:left;"><font color="white">提示问题:</font></span>
                        <input type="text" name="question" style="background-color:#CDCD00;width:280px;" value="{{temp.question}}" readOnly="true"class="mws-login" placeholder="提示问题"/>
                        </div>
                    </div>
                    
                    
                    <div class="mws-form-row">
                        <div class="mws-form-item large">
                            <span style="width: 65px; display: block;float:left;"><font color="white">答案:</font></span>
                            <input type="text" name="answer" value="{{temp.answer}}" class="mws-login required" placeholder="答案" style="width:280px;"/>
                        </div>
                    </div>
                    
                    <div class="mws-form-row">
                        <input type="submit" value="Go" class="btn btn-success mws-login-button" style="width:280px;"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Plugins -->
    <script type="text/javascript" src="/static/js/libs/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/jquery.placeholder.min.js"></script>

    <!-- jQuery-UI Dependent Scripts -->
    <script type="text/javascript" src="/static/jui/js/jquery-ui-effects.min.js"></script>

    <!-- Plugin Scripts -->
    <script type="text/javascript" src="/static/plugins/validate/jquery.validate-min.js"></script>

    <!-- Login Script -->
    <script type="text/javascript" src="/static/js/core/login.js"></script>

</body>
</html>
