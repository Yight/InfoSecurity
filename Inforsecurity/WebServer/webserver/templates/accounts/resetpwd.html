
{% extends "base_generic.html" %}


{% block maincontainer %}

            
        	<!-- Inner Container Start -->
            <div class="container">
               
            	<div class="mws-panel grid_8" style="margin-bottom:0px">
                	<div class="mws-panel-header">
                    	<span><i class="icon-magic"></i> 修改密码</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <form class="mws-form" method="post" action="/accounts/resetpwd/">
                            {% csrf_token %}
                            {% if messagetype%}
                                <div class="mws-form-message {{messagetype}}">
                                    {{message}}
                                </div>
                            {%endif%}

                            <div class="mws-form-inline">
                                <div class="mws-form-row">
                                	
                                    <label class="mws-form-label" style="padding-top: 7px; width:140px;">原密码：</label>
                                    <div style="float:left;">
                                        <input type="password" id = "oripwd" name="oripwd" style="width：150px；" value="" />
                                    </div>
                                       
                                </div>
                                	
                                <div class="mws-form-row">
                                    <label class="mws-form-label" style="padding-top: 7px; width:140px;">新密码：</label>
                                    <div style="float:left;">
                                        	<input type="password" id="ip_check" name="newpwd1" style="width：150px；" value=""  />
                                    </div>

                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label" style="padding-top: 7px; width:140px;">重复新密码：</label>
                                    <div style="float:left;">
                                        <input type="password" id= "url_check" name="newpwd2" style="width：150px；" value="" />
                                    </div>

                                </div>
                            </div>
                            <div class="mws-button-row">
                                <input type="submit" value="提交" id="settingsubmit" class="btn btn-danger" />
                            </div>
                        </form>
                        
                    </div>
                </div>
               
                <!-- Panels End -->
            </div>
            <!-- Inner Container End -->
                       
            <!-- Footer -->
            <div id="mws-footer">
            	Copyright Your Website 2012. All Rights Reserved.
            </div>
            
            <script type="text/javascript" src="/static/js/infosecurity/usermanage/riskmanage.js"></script>
        <!-- Main Container End -->
{% endblock %}
